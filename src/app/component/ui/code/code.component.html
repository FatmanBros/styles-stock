<div fxLayout="column">
  <div>
    <label>CSS</label>
    <ngx-codemirror [(ngModel)]="cssContent" [options]="codeMirrorOptions">
    </ngx-codemirror>
  </div>
  <div>
    <label>HTML</label>
    <ngx-codemirror [(ngModel)]="htmlContent" [options]="codeMirrorOptions">
    </ngx-codemirror>
  </div>
  <div>
    <label>Script</label>
    <ngx-codemirror [(ngModel)]="scriptContent" [options]="codeMirrorOptions">
    </ngx-codemirror>
  </div>
</div>
