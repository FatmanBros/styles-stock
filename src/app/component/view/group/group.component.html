<ul>
  <h2>{{groupTitle}}</h2>
  <div class="content-frame" fxLayout="column">
    <div *ngFor="let detail of detailList">
      <li [class.selected]="detail.component === getSelected()" (click)="onClick(detail)" (mouseleave)="removeExample()"
        (mouseenter)="selectExample(detail)">
        <label>{{detail.title}}</label>
      </li>
    </div>
  </div>
</ul>
